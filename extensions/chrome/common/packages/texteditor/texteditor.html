<html>
  <head>
    <!--title>Quantum Text Editor</title-->

		<link href="../../css/quantum-core.css" rel="stylesheet">
		<link href="../../../assets/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../../assets/bootstrap/bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>

		<div class="quantum-text-editor-content"> 
				<div class="quantum-text-editor-header">
					<button type="button" class="quantum-text-editor-close-btn" >&times;</button>
					<h4 class="quantum-text-editor-title">Quantum Text Editor</h4>
				</div>

				<textarea id="quantum-text-area" class="quantum-text-area">Hello world</textarea>

				<div id='quantum-text-help-list' class='quantum-text-help-list' style="display:none;"></div>


				<div class="quantum-text-editor-footer">
					<div class="btn-toolbar" role="toolbar">
						
						<div class="btn-group quantum-text-editor-btn-group" role="group">
							<div class="quantum-text-editor-btn-language-dropdown">
								<button type="button" class="quantum-text-editor-btn quantum-text-editor-btn-language"><span class="glyphicon quantum-text-editor-icon-language"></span>EN</button>
								<div class="quantum-text-editor-btn-popup quantum-text-editor-btn-language-popup" style="display:none;">
									<div class="quantum-text-editor-btn-popup-body">
										<h2>Language Selector</h2>
										<p>This functionality available only for Premium User.</p>
										<button type="button" class="quantum-text-editor-submit-btn">Update to Premium</button>
									</div>
								</div>
							</div>
						</div>
						<div class="btn-group quantum-text-editor-btn-group" role="group">
							<div class="quantum-text-editor-btn-dictionary-dropdown">
								<button type="button" class="quantum-text-editor-btn quantum-text-editor-btn-dictionary"><span class="glyphicon quantum-text-editor-icon-dictionary"></span>English (Universal)</button>
								<div class="quantum-text-editor-btn-popup quantum-text-editor-btn-dictionary-popup" style="display:none;">
									<div class="quantum-text-editor-btn-popup-body">
										<h2>Dictionary Selector</h2>
										<p>This functionality available only for Premium User.</p>
										<button type="button" class="quantum-text-editor-submit-btn">Update to Premium</button>
									</div>
								</div>
							</div>
						</div>
						<div class="btn-group" role="group">
							<div class="quantum-text-editor-btn-save-dropdown">
								<button type="button" class="quantum-text-editor-btn quantum-text-editor-btn-save"><span class="glyphicon quantum-text-editor-icon-save"></span>Save</button>
								<div class="quantum-text-editor-btn-popup quantum-text-editor-btn-save-popup" style="display:none;">
									<div class="quantum-text-editor-btn-popup-body">
										<p>Save</p>
									</div>
								</div>
							</div>
						</div>
						<div class="btn-group" role="group">
							<div class="quantum-text-editor-btn-open-dropdown">
								<button type="button" class="quantum-text-editor-btn quantum-text-editor-btn-open"><span class="glyphicon quantum-text-editor-icon-open"></span>Open</button>
								<div class="quantum-text-editor-btn-popup quantum-text-editor-btn-open-popup" style="display:none;">
									<div class="quantum-text-editor-btn-popup-body">
										<p>Open</p>
									</div>
								</div>
							</div>
						</div>						

						<div class="btn-group quantum-text-editor-right-btn-group" role="group">
							<button type="button" class="quantum-text-editor-submit-btn">Submit</button>
						</div>
					</div>

					<!--div class="quantum-text-editor-footer-lang">LANGUAGE: ENGLISH</div>
					<div class="quantum-text-editor-footer-sentiment">DICTIONARY: ENGLISH (UNIVERSAL)</div>
					<div class="quantum-text-editor-footer-words">COUNT OF WORDS: 7</div-->

				</div>

		</div>

		<script src="../../../assets/jquery/jquery-3.1.1/jquery-3.1.1.min.js"></script>
		<script src="../../../assets/bootstrap/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="texteditor.js"></script>
		<script src="predictor.js"></script>
		<script src="keytrap.js"></script>

  </body>
</html>
